  description: "ما ادونتیست های روز هفتم، در زمره پروتستان ها بشمار می رویم، به این معنا که فقط به کتاب مقدس، و باز فقط به کتاب مقدس بعنوان تنها بنیان معتبر برای ایمان و تعالیم خود معتقد هستیم. این امر بویژه مرتبط با روزهای آخر است، همانطوریکه اِلن جی وایت میگوید، خداوند«قومی را بر روی زمین خواهد داشت که کتاب مقدس و تنها کتاب مقدس را بعنوان معیاری برای کلیه تعالیم و مبنایی برای همه اصلاحات خواهد داشت» نبرد بزرگ، ص.۵۹۵."
