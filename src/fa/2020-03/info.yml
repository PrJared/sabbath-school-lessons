  title: "ایجاد دوستی برای خدا: خوشی مشارکت در ماموریت خداوند"
  description: "مواقعی پیش می آید که جرقه ای کوچک در ذهن، تفاوت شگرفی در زندگی ما ایجاد می کند. چند سال پیش با برخی از همکارانم در جلسه ای مشورتی حضور داشتم. گفتگوی ما به جلسه ای برای به مشارکت گذاشتن ایمان، شهادت، و بشارت تبدیل شد. یکی از دوستانم این این اندیشه را ابراز نمود که، «ماموریت بشارتی در درجه نخست کار خداست. تمامی ملکوت برای نجات سیاره ما مشغول به کارند. و وظیفه ما این است تا با مسرت برای نجات گمگشتگان با او همکاری کنیم. به نظر می‌رسید که گوئی باری سنگین از روی دوش من برداشته شده باشد. این وظیفه من نبود که دنیای گم گشته در گناه را نجات دهم. این کاری بود که پیش از این خداوند انجام داده بود. مسئولیت من همکاری با او در کاری بود که او از قبل انجام میداده است."
