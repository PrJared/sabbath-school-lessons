  description: "כאדוונטיסטים שומרי שבת, אנו חלק מהתנועה הפרוטסטנטית, הדוגלת בעיקרון המכונה sola scriptura, שלפיו הכתובים הם הסמכות העליונה והבסיס הבלעדי לחיי האמונה שלנו. עיקרון זה מאוד רלוונטי, במיוחד באחרית הימים, מאחר ואלן ווייט אמרה שבאותם ימים לאלוהים יהיו חסידים עלי אדמות שימשיכו לנצור את כתבי הקודש כמופת היחיד שעל פיו ייבחנו כל הדוקטרינות ויתבססו כל תיקוני הדת (אלן ווייט, העימות הגדול, עמ'. 453)."
