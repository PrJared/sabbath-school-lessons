  description: "Daniel — prorok końca. Gdy wiek XIX zbliżał się do końca i zza horyzontu wyłaniał się wiek XX, na Zachodzie panowało powszechne odczucie optymizmu. Dzięki nauce i technice ludzkość czyniła szybkie postępy ku złotemu wiekowi — przyszłości pełnej wspaniałych możliwości, dzięki którym wojny, zarazy, bieda i głód miały bezpowrotnie zniknąć. Taka była nadzieja większości ludzi."
