  description: "දහනව වැනි සියවස විසිවැනි සියවස තුළ සැඟව යාමත් සමඟම බටහිර පුරා ශුභවාදී සිතුවිලි පැතිරි ගියේය. විද්යාව සහ තාක්ෂණය තුළින් මනුෂ්යත්වය ස්වර්ණමය යුගයක් කරා ඇදී ගියේය. යුධ, වසංගත, දිළිඳු බව සහ කුසගින්න අවසානයේදී නිමාවට ළඟාවීම තුළින් පුදුමාකාර අවස්ථාවන්ගෙන් සපිරි අනාගතයන්ට මඟ සකස් විය. කෙසේ වූවද එහි බලාපොරොත්තුව වූයේ එයයි."
