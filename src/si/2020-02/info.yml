  description: "සෙවන්ත්-ඩේ ඇඩ්වෙන්ටිස්ට්වරුන් ලෙස අප ප්රොතෙස්තන්තවරුන් වේ. මෙයින් අදහස් කෙරෙන්නේ අපගේ ඇදහිල්ලේ සහ ධර්මතාවයේ එකම විශ්වාසනීය පදනම ශුද්ධ ලියවිල්ල, එනම් බයිබලය පමණක්ම (සෝලා ස්ක්රිප්චුරා) වන බවට අප විශ්වාස කරන බවයි. විශේෂයෙන්ම මෙය අන්තිම දවස්වලට අදාළවන අතර එලන් ජී.වයිට් මහත්මිය පැවසූ පරිදි දෙවියන්වහන්සේ හට “බයිබලය, සහ බයිබලය පමණක්ම සියළු ධර්මයන්හි ප්රතිපත්තියද, සියළු නවෝත්පාදයන්හි පදනමද කරගන්නාවූ සෙනඟක් මේ ලෝකයේ සිටින්නට යනු ඇත."
