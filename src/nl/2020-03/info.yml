  title: "Vrienden maken voor God"
  description: "Op sommige momenten kan één enkele gedachte voor een enorm verschil zorgen in ons leven. Een aantal jaar geleden woonde ik met een paar collega’s een bijeenkomst bij van predikanten. Het gesprek ging uiteindelijk over het delen van ons geloof, over getuigen en evangelisatie. Eén van mijn vrienden bracht dat op deze manier tot uiting: ‘Zendingswerk is bovenal het werk van God. Hij maakt gebruik van alle hemelse hulpbronnen om onze planeet te redden. Het is onze taak om vreugdevol met Hem samen te werken in zijn werk om mensen die verloren gaan te redden.’ Het was alsof er op dat moment een zware last van mijn schouders viel. Het was niet mijn taak om een verloren wereld te redden. Daar houdt God zich mee bezig. Het is mijn verantwoordelijkheid om met Hem samen te werken in wat Hij al doet."
