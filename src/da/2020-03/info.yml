  title: "Skab venner for Gud: Glæden ved at tage del i Guds mission"
  description: "Det sker af og til, at forståelsen af en enkelt tanke får stor indflydelse på vores liv. For en del år siden sad jeg i et møde for præster sammen med nogle af mine kollegaer. Drøftelsen kom ind på at dele vores tro, på vidnetjeneste og evangelisme. En af mine venner ud- trykte følgende tanke: ”Mission er først og fremmest Guds gerning. Han benytter alle himlens resurser for at frelse vores planet. Vores opgave er med glæde at samarbejde med ham i hans indsats for at frelse fortabte mennesker.“ Det var, som om en tung byrde blev fjernet fra mine skuldre. Det er ikke min opgave at frelse verden. Det er Guds opgave. Mit ansvar er at samarbejde med ham i det, han allerede gør."
