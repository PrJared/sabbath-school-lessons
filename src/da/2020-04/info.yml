---
  title: "Uddannelse"
  description: "”At frygte Herren er begyndelsen til visdom, at kende den Hellige fører til forstandighed“ (Ordsp 9,10). Tænk over ovenstående tekst. Den indeholder to nært beslægtede tanker: ”at frygte“, som i ærefrygt, forundring over Guds herlighed og magt; og ”visdom“, det vil sige at lære sandhed om Guds karakter. Visdom, kundskab og forståelse har altså sin grundvold i Gud selv."
