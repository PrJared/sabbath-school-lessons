  description: "Jako adventisté sedmého dne se hlásíme k protestantizmu. To mimo jiné znamená, že ve své věro- uce uplatňujeme princip sola scriptura. Vyznáváme, že „pouze Písmo“ je výhradním autoritativním základem našeho učení a naší náboženské zkušenosti. Mimořádně důležité je to v souvislosti s dobou konce, kdy – jak napsala Ellen G. Whiteová – Bůh bude mít „na zemi lid, který Bibli přijal jako jediné měřítko každého učení a jako základ všech reforem“. (GC 595; VDV 386)"
