  description: "„Začátek moudrosti je bázeň před Hospodinem a poznat Svatého je rozumnost.“ (Př 9,10) Přemýšlejme chvíli nad uvedeným biblickým textem. Obsahuje dva pojmy, které spolu velmi úzce souvisejí: „bázeň“ – chápaná jako úcta a úžas nad Boží slávou a mocí – a „poznání“ – tedy učení se pravdám o Božím charakteru. Můžeme tedy říct, že moudrost, poznání i pochopení mají původ v samotném Bohu."
