  title: "Sdílení víry – radost a poslání"
  description: "Občas se stane, že nás jediná myšlenka osloví tak, že zásadně změní celý náš život. Před lety jsem se spolu s kolegy zúčastnil jednoho kazatelského setkání. Začalo se diskutovat o víře, vydávání svědectví a evangelizaci. Jeden z mých přátel vyjádřil myšlenku: „Misie je především Božím dílem. Bůh využívá všechny nebeské zdroje, aby zachránil naši planetu. Naším úkolem je s ním radostně spolupracovat na jeho díle záchrany lidí.“ Měl jsem pocit, že mi z ramen spadla obrovská tíha. Pochopil jsem, že mým úkolem není zachránit ztracený svět. Za to přijal odpovědnost Bůh. Mou zodpovědností bylo spolupracovat s ním na tom, co už on dělá."
