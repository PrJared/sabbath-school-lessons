  title: "Mencari Sahabat untuk Tuhan: Sukacita Berkongsi Dalam Misi-Nya"
  description: "Ada waktu-waktunya apabila memahami satu idea menyebabkan satu perubahan besar di dalam kehidupan kita. Beberapa tahun yang lalu, saya sedang berada dalam satu mesyuarat penginjilan bersama dengan beberapa rakan sekerja saya. Topik perbincangan itu beralih kepada perkongsian kepercayaan kami, memberi kesaksian, dan penginjilan. Seorang rakan saya mengutarakan buah fikiran ini, “Misi adalah tugas utama Tuhan.  Dia menggunakan segala sumber syurga untuk menyelamatkan planet kita. Tugas kita adalah bekerjasama dengan penuh sukacita bersama denganNya dalam pekerjaanNya menyelamatkan orang-orang yang hilang.” Seketika itu juga saya merasakan suatu beban yang berat terangkat dari bahu saya. Bukan tugas saya untuk menyelamatkan dunia yang telah hilang. Ia adalah tugas Tuhan. Tanggungjawab saya adalah bekerjasama dengan Dia dalam apa yang Dia sedang lakukan."
