  title: "Kasvatus"
  description: "”Herran pelko on viisauden alku, Pyhän tunteminen on ymmärryksen perusta.” (Sananl. 9:10.) Mieti yllä olevaa jaetta. Siinä yhdistyy kaksi toisiaan lähellä olevaa käsitettä: ”pelko”, jolla tarkoitetaan Jumalan kunnian ja voiman kunnioittamista ja hämmästelyä, sekä ”tunteminen”, jolla tarkoitetaan Jumalan luonteen tuntemista. Viisaudella, tuntemisella ja ymmärryksellä on siis juurensa Jumalassa itsessään."
