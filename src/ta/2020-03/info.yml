  title: "தேவதிட்டத்தில் பங்கேற்பதின் மகிழ்ச்சி"
  description: "ஒரு சிந்தனையைப் புரிந்துகொள்வது நம் வாழ்வில் ஆழமான மாற்றத்தை ஏற்படுத்தும் நேரங்கள் உள்ளன. பல ஆண்டுகளுக்கு முன்பு, எனது சில சகாக்களுடன் நான் ஒரு மந்திரி கூட்டத்தில் அமர்ந்தேன். விவாதம் எங்கள் விசுவாசத்தைப் பகிர்ந்துகொள்வது, சாட்சி கூறுவது, சுவிசேஷம் கூறுவது. எனது நண்பர் ஒருவர் இந்த எண்ணத்தை வெளிப்படுத்தினார், “பணி என்பது முதன்மையாக கடவுளின் வேலை. நமது கிரகத்தை காப்பாற்ற அவர் சொர்க்கத்தின் அனைத்து வளங்களையும் பயன்படுத்துகிறார். இழந்த மக்களைக் காப்பாற்றும் வேலையில் அவருடன் மகிழ்ச்சியுடன் ஒத்துழைப்பதே எங்கள் வேலை. ” என் தோள்களில் இருந்து ஒரு பெரிய சுமை தூக்கியது போல் தோன்றியது. இழந்த உலகைக் காப்பாற்றுவது என் வேலை அல்ல. இது கடவுளின். அவர் ஏற்கனவே என்ன செய்து கொண்டிருந்தார் என்பதில் அவருடன் ஒத்துழைப்பதே எனது பொறுப்பு."
