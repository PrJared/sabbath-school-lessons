  title: "Cómo descubrir el propósito de Dios para tu vida"
  description: "No sé si la has leído, pero ahora se usa bastante la frase «crisis del cuarto de vida» para referirse a la ansiedad de crecer y madurar (de pasar de joven a adulto). Por lo general, este período comienza a finales de la adolescencia y se extiende hasta mediados de la treintena e incluso hasta principios de la cuarentena. Según una investigación de LinkedIn, el 72% de los jóvenes profesionales ha experimentado alguna forma de crisis; aunque fluye y refluye, esta crisis alcanza su punto máximo alrededor de los veintisiete años, y dura aproximadamente un año."
