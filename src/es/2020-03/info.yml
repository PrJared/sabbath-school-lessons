  title: "Hacer Amigos para Dios: El gozo de participar en la misión"
  description: "Hay momentos en que comprender un solo pensamiento es profundamente decisivo en nuestra vida. Hace algunos años, me senté en una reunión ministerial con algunos de mis colegas. La discusión se centró en compartir nuestra fe, la testificación y el evangelismo. Uno de mis amigos expresó este pensamiento: “La misión es principalmente la obra de Dios. Está empleando todos los recursos del cielo para salvar nuestro planeta. Nuestro trabajo es cooperar gozosamente con él en su obra de salvar a las personas perdidas”. Parecía como si una pesada carga fuera quitada de mis hombros. No era mi trabajo salvar a un mundo perdido. Era de Dios. Mi responsabilidad era cooperar con él en lo que ya estaba haciendo."
