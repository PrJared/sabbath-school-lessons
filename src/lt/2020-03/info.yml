  title: "Bičiuliavimasis dėl Dievo. Dalijimosi džiaugsmas Dievo misijoje"
  description: "Kartais vienos minties suvokimas iš esmės pakeičia mūsų gyvenimą. Prieš keletą metų dalyvavau tarnautojų susitikime su savo kolegomis. Pradėjome diskutuoti apie dalijimąsi mūsų tikėjimu, liudijimu ir evangelizacija. Vienas mano draugas išreiškė tokią mintį: „Misija visų pirma yra Dievo darbas. Jis naudoja visus dangaus išteklius, kad išgelbėtų mūsų planetą. Mūsų darbas yra džiaugsmingai bendradarbiauti su Juo, gelbėjant žūstančius žmones.“ Atrodė, tarsi sunki našta būtų nusiritusi nuo mano pečių. Išgelbėti puolusį pasaulį nėra mano darbas. Tai – Dievo darbas. Mano pareiga bendradarbiauti su Juo tame, ką Jis jau daro."
