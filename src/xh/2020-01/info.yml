  title: "Daniyeli"
  description: "Ithe xa isithela inkulungwane yama-20 kuqala eyama-21, kwaphepheza eNtshona umoya wokulindela okuhle. Ngesayensi nobuchwephesha, uluntu lwalubheka phambili kwixesha elihle okwegolide, ikamva eliqhakazileyo nezinto ezintle xa imfazwe, indyikitya zokufa, nendlala ziya kuthi ekugqibeleni ziphele. Yayilithemba elo, phofu. Phofu, inkulungwane yama-20 yabonisa ukuba eli themba, alanelanga nje ukuphum’ ecaleni kodwa libubudenge alinangqondo. Oku kunceda ekuchazeni ukuba kutheni, xa singena kwinkulungwane yama-21, yayingekho ingqondo yokulindela okuhle ngekamva elizayo."
