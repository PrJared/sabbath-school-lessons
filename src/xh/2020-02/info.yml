  description: "NjengaBalindi, singamaProtestante, into ethetha ukuthi sikholelwa kwisiBhalo kuphela (sola Scriptura), iBhayibhile yona yodwa njengesiseko esinegunya senkolo neemfundiso zethu. Oku kubaluleke ngakumbi kwimihla yokugqibela, xa, njengoko watshoyo u-Ellen White, uThixo uyakuba “nabantu ehlabathi bokugcina iBhayibhile, neBhayibhile kuphela, njengomgangatho wazo zonke iimfundiso nesiseko salo lonke uhlaziyo.”—The Great Controversy, p. 595."
