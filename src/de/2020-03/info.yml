  title: "Freunde für Gott gewinnen"
  description: "Es gibt Zeiten, in denen das Erfassen eines einzelnen Gedankens einen großen Unterschied in unserem Leben bewirkt. Vor einigen Jahren habe ich mit einigen meiner Kollegen an einer Pastorentagung teilgenommen. Die Diskussion wandte sich dem Weitergeben unseres Glaubens, dem Zeugnisgeben und der Evangelisation zu. Einer meiner Freunde äußerte folgenden Gedanken: „Mission ist hauptsächlich Gottes Werk. Er nutzt alle Ressourcen des Himmels, um unseren Planeten zu retten. Unsere Aufgabe ist es, freudig mit ihm bei seinem Wirken zur Rettung verlorener Menschen zusammenzuarbeiten.“ Mir kam es vor, als wäre mir eine schwere Last von den Schultern genommen worden. Es war nicht meine Aufgabe, eine verlorene Welt zu retten. Es war Gottes Aufgabe. Meine Verantwortung lag darin, mit ihm bei dem, was er bereits tut, zusammenzuarbeiten."
