  title: "تكوين أصدقاء وتعريفهم بالله: فرح المُشاركة في مُرسلية الله"
  description: "هُنالك أوقات عندما يُحدِثُ استيعاب فِكرة واحدة، فرقًا عميقًا في حياتنا. منذ بضع سنواتٍ خلت، حَضَرْتُ اجتماعات خُدَّام مع بعض زملائي. دار النِّقاش حول مُشاركة إيماننا، والشهادة والكرازة. عبَّر أحد أصدقائي عن هذه الفِكرة: «المُرسلية (mission) أساسًا هي عمل الله. وهو يستخدم كل موارد السماء ليُخلِّص كوكبنا. عملنا هو أن نتعاون بفرحٍ معه لخلاص النفوس الهالكة». بدا وكأنَّ حملًا ثقيلًا قد رفِعَ عن كاهلي. خلاص العالم الهالِك ليس وظيفتي. إنَّه عَمَل الله. ومسؤوليتي هي التعاون معه فيما يقوم به بالفعل."
