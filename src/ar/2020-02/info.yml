  title: "كيفية تفسير الكِتاب المُقدَّس"
  description: "باعتبارنا أدفنتست سبتيين، فنحن بروتستانت، وهذا يعني أننا نؤمن بالكِتَاب المُقَدَّس وحده باعتباره المصدر الرسمي والوحيد لإيماننا ومعتقداتنا. وهو أمر مهمّ في الأيام الأخيرة، سيكون لله، كما كتبت روح النبوة: «على الأرض شعب يحفظون الكِتَاب المُقَدَّس والكِتَاب المُقَدَّس وحده، كمقياس لكل التعاليم وأساس كل الإصلاحات» (الصراع العظيم، صفحة ٦٤٤)."
