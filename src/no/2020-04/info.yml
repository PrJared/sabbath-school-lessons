  title: "Utdanning"
  description: "Å frykte Herren er opphav til visdom, å ha de helliges kunnskap er forstand (Ordsp 9,10). Her har vi to nært beslektede begreper: «frykt» som i ærefrykt, som i å undre seg over Guds herlighet og makt; og «kunnskap», som å lære sannhet om Gud. Derfor er visdom, kunnskap og forstand forankret i Gud."
