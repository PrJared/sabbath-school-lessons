  title: "Vinn venner for Gud – Gleden ved å ha del i oppdraget"
  description: "Det hender at en enkelt tanke gjør en forskjell for oss. For en del år siden satt jeg på et predikantmøte sammen med noen kolleger. Samtalen dreide seg om å dele troen, vitne og evangelisere. En av vennene sa: «Misjon er først og fremst Guds verk. Han bruker alle himmelens ressurser for å redde verden. Vår oppgave er å samarbeide med ham for å frelse de fortapte.» Det var som om en tung bør ble løftet fra mine skuldre. Det var ikke jeg som skulle frelse en fortapt verden. Det skulle Gud. Jeg skulle samarbeide med ham i det han allerede gjorde."
