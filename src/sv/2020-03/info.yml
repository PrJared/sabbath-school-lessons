  title: "Samla vänner åt Gud: Glädjen att dela hans uppdrag"
  description: "Det händer att vi fattar en tanke som gör en djup skillnad i våra liv. För en del år sedan satt jag i ett pastorsmöte med några av mina kollegor. Samtalet kom att handla om hur vi delar med oss av vår tro, vittnar och evangeliserar. En av mina vänner uttryckte tanken: ”Mission är i första hand Guds verk. Han satsar alla himlens resurser på att rädda vår planet. Vårt uppdrag är att med glädje samarbeta med honom i hans verk att rädda de förlorade.” Det kändes som om en tung börda lyftes från mina axlar. Det var inte mitt uppdrag att frälsa den för- lorade världen, utan Guds. Mitt ansvar var att samarbeta med honom i det han redan gör."
