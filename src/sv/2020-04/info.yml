  title: "Utbildning"
  description: "”Att frukta Herren är början till vishet, att känna den Helige är insikt” (Ords. 9:10). Tänk på texten ovan. Där finns faktiskt två nära relaterade begrepp: ”frukta”, som när man känner vördnad och förundrar sig över Guds härlighet och makt, och ”känna”, som när man lär sig sanningen om Guds karaktär. Därför har vishet, kunskap och insikt sina rötter hos Gud själv."
