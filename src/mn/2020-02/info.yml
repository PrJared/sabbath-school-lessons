  title: "Бичээсийг Хэрхэн Тайлах вэ?"
  description: "Бид Долоо дахь өдрийн Адвентистуудын хувьд Протестантууд юм. Энэ нь бид Сола Скриптура (Sola Scriptura) буюу зөвхөн Библи итгэл бишрэл, үзэл сургаалыг заагч эрх мэдэл байх ёстой гэж итгэдэг гэсэн үг. Элен Уайт дэлхийн төгсгөлийн цаг үед энэ үзэл санаа маш чухал болох талаар өгүүлсэн байдаг. Тэрээр, Бурхан “зөвхөн Библи бүх үзэл сургаал, бүх өөрчлөлт шинэчлэлийн үндсэн зарчим гэдгийг баримталдаг, Библийн эрх мэдлийг хамгаалдаг хүмүүсээ удирдах болно” гэж бичсэн байдаг.”—Агуу Тэмцэл, 595 хуудас."
