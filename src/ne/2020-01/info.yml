  description: "पश्चिमी मुलुकहरू उन्नाइसौं शताब्दीको अन्त्यपछि जब बिसौं शताब्दीमा प्रवेस गरे तब तिनीहरूमा अब त सबै ठाउँहरूमा हाम्रो सभ्यता असल हुनेछ भन्ने आशा फैलिएको थियो। विज्ञान र प्रविधिको अचम्म प्रकारले बिकास भयो। मानव समाज सुनौलो तथा आदर्श युगमा प्रवेश गर्दै थियो। आखिरमा युद्ध, रोगव्याधी, गरिबी र भोकमरीको अन्त्य हुनेछ भन्ने आशा मानिसहरूको मनमा जागेको थियो।"
