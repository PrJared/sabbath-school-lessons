  title: "Il libro di Daniele"
  description: "Mentre il diciannovesimo secolo faceva spazio al ventesimo, l’Occidente era pervaso da un senso di ottimismo. Grazie alla scienza e alla tecnologia, l’umanità stava avanzando verso un’età dell’oro, un futuro ricco di eccezionali possibilità, dove guerre, carestie, epidemie, povertà sarebbero finalmente finite. Ma si trattava appunto di una speranza. Il ventesimo secolo ha rivelato che era non solo errata, ma anche mal riposta e ingenua. Questo spiega perché l’ingresso nel ventunesimo non sia stato accolto con grande fiducia nel domani."
