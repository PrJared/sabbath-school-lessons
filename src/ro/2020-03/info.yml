  description: "Există momente în care înțelegerea unui singur gând face o diferență profundă în viața noastră. Cu câțiva ani în urmă, am stat într-o întâlnire ministerială cu unii dintre colegii mei. Discuția s-a transformat în împărtășirea credinței noastre, a mărturiei și a evanghelizării. Unul dintre prietenii mei a exprimat acest gând: „Misiunea este în primul rând lucrarea lui Dumnezeu. El folosește toate resursele raiului pentru a ne salva planeta. Munca noastră este să cooperăm cu bucurie cu El în lucrarea Sa de salvare a oamenilor pierduți. ” Părea de parcă o povară grea mi-a fost ridicată de pe umeri. Nu a fost treaba mea să salvez o lume pierdută. A fost lui Dumnezeu. Responsabilitatea mea a fost să cooperez cu El în ceea ce făcea deja."
