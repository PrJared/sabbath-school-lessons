  title: "การผูกมิตรเพื่อพระเจ้า: ความยินดีในการแบ่งปันพันธกิจของพระองค์"
  description: "มีบางเวลาเมื่อเราเขาใจในความคิดหนึ่งที่ทําใหเกิดความแตกตางลึก ซ้ึงในชีวิตของเรา หลายปมาแลวที่ผมนั่งประชุมกับเพื่อนรวมงานบางคนเพื่อ ปรึกษากันในเร่ืองพันธกิจการรับใช การอภิปรายไดเปล่ียนไปเปนการแบงปน ความเชื่อ การเปนพยาน และการประกาศพระกิตติคุณ เพ่ือนรวมงานคนหนึ่ง ไดก ลา วแสดงความเหน็ ออกมาวา “พนั ธกจิ การประกาศดงั้ เดมิ เปน ของพระเจา พระองคทรงใชแหลงทรัพยากรทั้งหมดของสวรรคเพื่อชวยดาวนพเคราะหของ เราใหรอด งานของเราคือการใหความรวมมือกับพระเจาดวยใจยินดีเพื่อชวยผู หลงหายใหรอด” เมื่อไดฟงเชนน้ันดูเหมือนภาระอันหนักอึ้งบนบาของผมถูก ยกออกไป ไมใชงานของผมจะชวยใหโลกที่กําลังพินาศใบนี้ใหรอด แตเปนงาน ของพระเจา หนาท่ีรับผิดชอบของผมคือการใหความรวมมือกับพระองคในส่ิง ที่พระองคไดกําลังทําไปแลว"
