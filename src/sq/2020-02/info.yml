  title: "Si të interpretojmë Shkrimet?"
  description: "	Ne, adventistët e ditës së shtatë, jemi protestantë, që do të thotë se ne besojmë në “sola Scriptura”, pra, që Bibla është autoriteti ynë i vetëm mbi të cilin e themelojmë besimin dhe mësimet tona. Kjo është veçanërisht e rëndësishme për ne që jetojmë në kohën e fundit, kur, siç ka shkruar Ellen G. White, Zoti do të ketë “popullin e Vet në tokë që do të ruajnë Biblën si standard të çdo doktrine dhe si bazë të çdo reforme”—Konflikti i Madh, fq. 439."
