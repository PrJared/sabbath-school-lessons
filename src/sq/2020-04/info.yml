  title: "Si të fitojmë miq për Zotin: Gëzimi i bashkëpunimit me Krishtin në misionin e Tij"
  description: "Ka raste kur arritja e të kuptuarit të një ideje të vetme bën një ndryshim të madh në jetët tona. Disa vite më parë, isha në një mbledhje pastorale me disa kolegë. Diskutimi kaloi rreth dëshmisë së besimit tonë dhe ungjillizimit. Një nga shokët e mi tha: “Misioni është kryesisht punë e Zotit. Ai përdor të gjitha burimet qiellore për të shpëtuar planetin tonë. Puna jonë është vetëm të bashkëpunojmë me Zotin me gëzim për të shpëtuar njerëzit e humbur”. Kur dëgjova këtë, papritur u ndjeva sikur një ngarkesë e rëndë ishte hequr nga supet e mia. Kuptova që nuk ishte detyra ime të shpëtoja botën e humbur. Kjo ishte puna e Zotit. Përgjegjësia ime ishte vetëm të bashkëpunoja me Atë në punën që Ai tashmë ishte duke bërë."
