  title: "Edukimi i krishterë"
  description: "Mendoni rreth këtij teksti. Ai përmban dy koncepte shumë të lidhura: “frikën”, në kuptimin e një respekti të thellë ndaj Zotit, mrekullimin rreth lavdisë dhe fuqisë së Tij dhe, “njohjen”, në kuptimin e mësimit të së vërtetës rreth karakterit të Zotit. Prandaj, zgjuarsia, njohuria dhe kuptimi janë të gjithë të rrënjosura në Vetë Perëndinë."
