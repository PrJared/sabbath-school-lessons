  title: "Կիսելով Աստծո Առաքելության Ուրախությունը"
  description: "Լինում են ժամանակներ, երբ ընդամենը մեկ միտք հասկանալը մեր կյանքում խորը փոփոխություն է բերում։ Մի քանի տարի առաջ ես իմ գործընկերների հետ մասնակցում էի ծառայողական հանդիպման։ Քննարկումը մեր հավատը կիսելու, վկայության և ավետարանչության մասին էր։ Ընկերներիցս մեկը հետևյալ միտքն արտահայտեց. «Ավետարանչությունը նախ և առաջ Աստծո գործն է։ Նա օգտագործում է երկնքի բոլոր ռեսուրսները՝ փրկելու մեր մոլորակը։ Մեր գործն է, կորած մարդկանց փրկելու համար, ուրախությամբ համագործակցել Նրա հետ։»։ Կարծես մի ծանր բեռ վեր առան իմ ուսերից։ Պարզվում է՝ կորած աշխարհը փրկելը ոչ թե իմ գործն է, այլ Աստծո գործն է։ Իմ պարտականությունն է միայն համագործակցել Նրա հետ այն գործում, որը Նա արդեն անում է։"
