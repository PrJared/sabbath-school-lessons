  title: "Ինչպես Մեկնել Աստվածաշունչը"
  description: "Որպես Յոթերորդ օրվա ադվենտիստներ` մենք բողոքականներ ենք, ինչը նշանակում է, որ մենք հավատում ենք սոլա սկրիպտուրային՝ միայն Աստվածաշնչին որպես մեր հավատի և վարդապետության միակ հեղինակավոր հիմք։ Սա հատկապես տեղին է վերջին օրերում, երբ, ինչպես ասել է Էլեն Ուայթը, Աստված «երկրի վրա ունի մի ժողովուրդ, որի համար միայն ու միայն Աստվածաշունչն է բոլոր ուսմունքների չափանիշը և բոլոր բարեփոխումների հիմքը»։ Մեծ պայքար, էջ 595։"
