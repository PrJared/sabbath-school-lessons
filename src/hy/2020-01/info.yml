  title: "Դանիել"
  description: "Երբ տասնիններորդ դարն իր դիրքերը զիջեց քսաներորդ դարին, Արևմուտքը հեղեղվեց լավատեսության զգացումներով։ Գիտության ու տեխնոլոգիաների զարգացման արդյունքում մարդկությունը թևակոխում էր ոսկեդարը՝ հիանալի հնարավորություններով ապագան, երբ վերջ կդրվեր պատերազմներին, ժանտախտին, աղքատությանն ու սովին: Հույսն այս էր, այնուամենայնիվ։"
